<!DOCTYPE html>
<html>

<head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

</head>

<body>
  
<div class="header">
  <div class="header-content">
    <div class="menu-toggle-button">
      <div class="icon-bar"></div>
      <div class="icon-bar"></div>
      <div class="icon-bar"></div>
    </div>
    <div class="title">
      Partidos
    </div>
    <div class="user-info">
      <span class="hidden-xs">Carlos Coach</span> </span>
    </div>
  </div>
</div>
<div class="main-nav">
  <div class="logo">
    <h3>CHAS</h3>
  </div>
  <div class="menu">
    <div class="menu-header">
      <p><i class="material-icons">games</i>Partidos</p>
      <div class="menu-dropdown open">
        <a href="#" class="menu-item active"><i class="material-icons">games</i>Partidos</a>
        <a href="#" class="menu-item"><i class="material-icons">insert_chart</i>Estrategias</a>
      </div>
    </div>
    <div class="menu-header">
      <p><i class="material-icons">list</i>Jugadores</p>
      <div class="menu-dropdown">
        <a href="#" class="menu-item"><i class="material-icons">pageview</i>Ver</a>
        <a href="#" class="menu-item"><i class="material-icons">add</i>Agregar</a>
        <a href="#" class="menu-item"><i class="material-icons">settings_voice</i>Inspirar</a>        
      </div>
    </div>
    <div class="menu-header">
      <p><i class="material-icons">insert_chart</i>Estadísticas</p>
      <div class="menu-dropdown">
        <a href="#" class="menu-item"><i class="material-icons">insert_chart</i>Análisis Automático</a>
        <a href="#" class="menu-item"><i class="material-icons">view_column</i>Comparaciones</a>
        <a href="#" class="menu-item"><i class="material-icons">library_books</i>Revisiones</a>        
      </div>
    </div>
  </div>
</div>
<div class="content">
  <h1>I am the content! :D</h1>
</div>
<script>
  $('.menu-header').click(function() {
      var $this = $(this),
          $dropdown = $this.find('.menu-dropdown');
      if($dropdown.hasClass('open')) {
          $dropdown.css('max-height', 0);
      } else {
          $dropdown.css('max-height', $dropdown.find('.menu-item').length * 40);
          $('.menu-dropdown').not($dropdown).removeClass('open').css('max-height', 0);
      }
      $dropdown.toggleClass('open'); 
  });
        
  $('.menu-toggle-button').click(function () {
      $('.main-nav').addClass('open');
      if($('.black-overlay').length == 0) {
        $('body').append('<div class="black-overlay"></div>');
        $('.black-overlay').one('click', function () {
            $('.main-nav').removeClass('open');
            $('.black-overlay').remove();
        });
      }
  });

  $(function(){          
    $('.menu-dropdown').each(function(i, v) {
      if($(v).hasClass('open')) {
        $(v).css('max-height', $(v).find('.menu-item').length * 40);
      }
    });
  });
    
</script>

</html>
