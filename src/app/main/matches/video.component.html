<div class="container" *ngIf="videoUrl">
  <h3>{{ (video | async)?.title }}</h3>
  <div class="card">
    <div class="match-video">
      <iframe *ngIf="videoUrl" [src]="videoUrl" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="card-content">
      <span class="card-title">Observaciones</span>
      <p *ngFor="let observation of video.observations | async">{{observation.$key + " " + observation.$value }}</p>
    </div>
    <div class="card-action">
      <a>Nueva Observaci√≥n</a>
      <a>Editar datos del Video</a>
    </div>
  </div>
</div>

<div class="loading small" *ngIf="!videoUrl">
  <div class="loader">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-indigo">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</div>
