<div class="header">
  <div class="header-content">
    <div class="menu-toggle-button">
      <div class="icon-bar"></div>
      <div class="icon-bar"></div>
      <div class="icon-bar"></div>
    </div>
    <div class="title">
      {{ pageTitle }}
    </div>
    <div class="user-info">
         <span class='dropdown-button' materialize="dropdown" data-activates='teamSelectDropdown'>{{ activeTeam }}<i class="material-icons right">arrow_drop_down</i></span>

            <li *ngFor="let team of userData.getTeams(userData.getUserUid())"><a (click)="userData.setActiveTeam(team)">{{team}}</a></li>

            <li class="divider"></li>
            <li><a>Mi Perfil</a></li>
            <li><a (click)="logout()">Cerrar Sesi√≥n</a></li>
          </ul>
    </div>
  </div>
</div>
<div class="main-nav">
  <div class="logo">
    <a routerLink="/app"><h3>CHAS</h3></a>
  </div>
  <div class="menu">
    <div class="menu-header">
      <p><i class="material-icons">games</i>Partidos</p>
      <div class="menu-dropdown">
        <a routerLink="/app/videos" routerLinkActive="active" class="menu-item"><i class="material-icons">videocam</i>Videos</a>
      </div>
    </div>
  </div>
</div>
<div class="content">

</div>
